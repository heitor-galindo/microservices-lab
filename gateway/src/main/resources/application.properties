spring.application.name=gateway
server.port=8089

# Eureka Client Configuration
eureka.client.service-url.defaultZone=${EUREKA_HOST:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# Dynamic Routing via Eureka (properties compatibles 2025.x)
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# Actuator (monitoring)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.security=DEBUG

# Explicit route for StudentMS so callers can use /students/**
spring.cloud.gateway.server.webflux.routes[0].id=students
spring.cloud.gateway.server.webflux.routes[0].uri=lb://STUDENTMS
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/students/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=TokenRelay

#### IMPORTANT IF RUN LOCALLY => add to variables KEYCLOAK_ISSUER=http://localhost:8080/realms/MsSecurity
## OAuth2 Client Configuration for Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER}

